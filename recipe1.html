<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>左右に画像を表示</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="img/left-image.png" alt="左画像1">
      <img src="img/left-image.png" alt="左画像2">
      <img src="img/left-image.png" alt="左画像3">
    </div>
    <div class="right">
      <img src="img/right-image.png" alt="右画像1">
      <img src="img/right-image2.png" alt="右画像2">
      <img src="img/right-image3.png" alt="右画像3">
      <img src="img/right-image4.png" alt="右画像4">
      <img src="img/right-image5.png" alt="右画像5">
    </div>
  </div>
</body>
</html>
